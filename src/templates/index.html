{% for contact in contactDetails %}
    <table border = 1>
        <tr>
            <td> {{contact[0]}} </td>
            <td> {{contact[1]}} </td>
            <td> {{contact[2]}} </td>
            <td> {{contact[3]}} </td>
            <td> {{contact[4]}} </td>
            <td> {{contact[5]}} </td>
            <td> {{contact[6]}} </td>
        </tr>
    </table>
    <a class="action" href="{{ url_for('update', id=contact[0]) }}">Edit</a>
{% endfor %}
